<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    const notasAluno = [7, 5, 9, 8];
    const notas = notasAluno.sort((a,b)=>a-b);
    let soma = 0
     for (let numero of notasAluno){
        soma += numero
     }
    

    //Processamento


    //Saída
     document.write(`a menor nota é ${notas[0]}, a maior nota é ${notas[3]} e a média é ${soma/4}`);
</script>
